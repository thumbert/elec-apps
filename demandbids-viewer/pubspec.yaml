name: demandbids_viewer
description: An absolute bare-bones web app.
version: 0.0.1
#homepage: https://www.example.com
#author: tony <email@example.com>

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  dama:
    git:
      url: git://github.com/thumbert/dama.git
  date:
    git:
      url: git://github.com/thumbert/date.git
  http: ^0.11.3+16
  plotly:
    git:
      url: git://github.com/thumbert/plotly.git
  timeseries:
    git:
      url: git://github.com/thumbert/timeseries.git

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
#web:
#  compiler:
#    debug: dartdevc
